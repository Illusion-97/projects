<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" th:replace="~{fragments/byId.html :: byId(~{ :: form})}">
    <form th:remove="tag">
        <input type="hidden" th:field="*{dossierId}">
        <input type="hidden" th:field="*{langue}">
            <div class="col-12">
                <label th:text="'Résumé ' + *{langue}"></label>
                <textarea rows="6" th:field="*{texte}"></textarea>
            </div>
    </form>
</html>
