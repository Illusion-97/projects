<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" th:replace="~{fragments/all.html :: all( ~{ :: table})}">
        <table th:remove="tag">
            <thead>
            <tr>
                <th>Ann√©e</th>
                <th>Candidat</th>
                <th>Projet</th>
                <th>Annexes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${elements}">
                <td th:text="${element.annee}"></td>
                <td th:text="${element.candidat.nom}"></td>
                <td th:text="${element.projet.nom}"></td>
                <td th:text="${#lists.size(element.annexes)}"></td>
                <td th:replace="~{fragments/all.html :: actions()}">
                </td>
            </tr>
            </tbody>
        </table>
</html>
